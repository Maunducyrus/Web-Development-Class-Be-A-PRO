<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- defining style in html -->
     <style>
        table, th, td{
            border: 1px solid black;
            /* border-collapse: collapse; */
        }
     </style>
</head>
<body>

    <!-- defining tables in html -->
    <table>

        <!-- table row -->
        <tr>
            <!-- table header -->
            <th>No.</th>
            <th>FullName</th>
            <th>Position</th>
            <th>Salary</th>
        </tr>
        <!-- Second row -->
         <tr>
            <td>1</td>
            <td>Bill Gates</td>
            <td>Microsoft</td>
            <td>$1000</td>
         </tr>
            <!-- Third row -->
             <td>2</td>
             <td>Steve Jobs</td>
             <td>Apple</td>
             <td>$1200</td>
    </table>
</body>
</html>
