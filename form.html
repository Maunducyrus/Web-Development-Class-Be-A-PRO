<h2>TextField</h2>
<!-- Simple login form -->
 <form action="/action_page.php" target="_blank" method="get" autocomplete="on">
<label for="fname">First Name</label> <br>
<input type="text" id="fname" name="fname"> <br>

<label for="lname">Last Name</label> <br>
<input type="text" id="lname" name="lname"> <br><br>

<!-- submit -->
 <input type="submit" value="submit">
 </form>

 <h2>Radio Button</h2>
<!-- Radio buttons -->
 <form>
    <label for="html">HTML</label><br>
<input type="radio" id="html" name="fav_language"> <br>

<label for="css">CSS</label><br>
<input type="radio" id="css" name="fav_language"> <br>

<label for="js">JAVASCRIPT</label><br>
<input type="radio" id="js" name="fav_language"> <br>
 </form>

    <h2>Checkbox</h2>
<!-- Checkboxes -->
 <form>
    <label for="bike">I have a bike</label> <br>
<input type="checkbox" id="bike" name="vehicle1"> <br>

<label for="car">I have a car</label> <br>
<input type="checkbox" id="car" name="vehicle2"> <br>

<label for="jet">I have a Jet</label> <br>
<input type="checkbox" id="jet" name="vehicle3"> <br>
 </form>

 <!-- _blank - Opens the linked document in a new window or tab -->
 <!-- _self - Opens the linked document in the same window/tab as it was clicked (this is default) -->
<!-- _parent - Opens the linked document in the parent frame -->
<!-- _top - Opens the linked document in the full body of the window -->
