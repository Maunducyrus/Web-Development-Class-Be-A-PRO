<h2>Form Elements</h2>
<label for="first_name">First Name</label><br>
<input type="text" name="first_name" id="first_name" placeholder="Enter your first name"><br><br>

<!-- select  -->
 <label for="dish">Choose your favorite dish:-</label>
 <select id="dish" name="dishes" size="4">
        <option value="Biryani">Biryani</option>
        <option value="Pilau">Pilau</option>
        <option value="chips" selected>Chips</option>
        <option value="Kabab">Kabab</option>
        <option value="pizza">Pizza</option>
 </select> 
 <br><br>

 <!-- textarea -->
  <h2>Textarea</h2>
    <label for="message">Message</label><br>
    <textarea name="message" rows="10" cols="30"></textarea><br><br>

    <h2>Fieldset and Legend</h2>
    <form action="">
        <fieldset>
            <legend>Reach out</legend>
            <label for="first_name">first_name</label><br>
            <input type="text"><br>

            <label for="second_name">Second_name</label><br>
            <input type="text"><br>

        </fieldset>
    </form><br><br>
